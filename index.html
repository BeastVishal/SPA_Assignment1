<!doctype html>
<html ng-app="MyfirstAssignment">
  <head>
  	<script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="ReadText">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" 
             placeholder = "Type list of dishes(comma seperated)"
             ng-model="listoftext" class="form-control">
             {{listoftext}}
         </div>

         <div class="form-group">
             <button class="btn btn-default" ng-click="displaymsg();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
         <div>
   			<h3>This code does not check the blank space condition , , type</h3>
		</div>
   </div>
   
</body>
</html>
